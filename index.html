<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__horario">
            <p class="cabecalho__horario--texto">03:33</p>
        </div>
        <div class="cabecalho__icones">
            <img src="./assets/icos/signal_cellular_4_barSignalCelular.svg" alt="">
            <img src="./assets/icos/battery_fullBattery__full.svg" alt="" class="cabecalho__icones--bateria">
            <img src="./assets/icos/wifiWifi.svg" alt="">
        </div>
    </header>
    <main class="main">
        <section class="secao_apresentacao">
            <article class="apresentacao">
                <div class="apresentacao__foto">
                    <img src="./assets/img/perfil-1Sonia.png" alt="" class="apresentacao__foto">
                </div>
                <div class="apresentacao__texto">
                    <p class="apresentacao__texto--titulo">Olá, Sônia</p>
                    <p class="apresentacao__texto--texto">Mais 4 consultas hoje</p>
                </div>
            </article>
        </section>
        <section class="dia-consulta">
            <h2 class="dia-consulta__titulo">Hoje</h2>
            <article class="consulta__cartao">
                <div class="consulta__cabecalho--remota">
                    <div class="consulta__cabecalho--remota-dados">
                     <img src="./assets/img/perfil-2Cliente01.png" alt="Foto da Cliente" class="consulta__cabecalho--remota-foto">
                     <div class="consulta__cabecalho--remota-texto">
                         <p class="consulta__cabecalho--remota-nome">Luciana Dias</p>
                         <div class="consulta__cabecalho--remota-dados-consulta">
                             <img src="./assets/icos/pinlocal.svg" alt="" class="consulta__cabecalho--remota-icone">
                             <p class="consulta__remota__local">Consulta no local</p>
                         </div>
                     </div>
                    </div>
                    <div class="consulta__cabecalho--div-icone">
                     <img src="./assets/icos/chat1chat.svg" alt="Icone de chat" class="consulta__cabecalho--remota-icone">
                    </div>
                    </div>
                    <div class="consulta__horario--botao">
                        <p class="consulta__horario--texto">17:20 - 18:00(40 minutos)</p>
                        <div class="consulta__botao">
                            <button class="consulta__botao--botao">
                                Ver endereço
                            </button>
                        </div>
                    </div>
            </article>
            <article class="consulta__cartao">
                <div class="consulta__cabecalho--remota">
                    <div class="consulta__cabecalho--remota-dados">
                     <img src="./assets/img/perfil-2Cliente01.png" alt="Foto da Cliente" class="consulta__cabecalho--remota-foto">
                     <div class="consulta__cabecalho--remota-texto">
                         <p class="consulta__cabecalho--remota-nome">Luciana Dias</p>
                         <div class="consulta__cabecalho--remota-dados-consulta">
                             <img src="./assets/icos/pinlocal.svg" alt="" class="consulta__cabecalho--remota-icone">
                             <p class="consulta__remota__local">Consulta remota</p>
                         </div>
                     </div>
                    </div>
                    <div class="consulta__cabecalho--div-icone">
                     <img src="./assets/icos/chat1chat.svg" alt="Icone de chat" class="consulta__cabecalho--remota-icone">
                    </div>
                    </div>
                    <div class="consulta__horario--botao">
                        <p class="consulta__horario--texto">17:20 - 18:00(40 minutos)</p>
                        <div class="consulta__botao">
                            <button class="consulta__botao--botao botao__video">
                                Ligar por vídeo
                            </button>
                            <button class="consulta__botao--botao botao__audio">
                                Ligar por áudio
                            </button>
                        </div>
                    </div>
            </article>
        </section>
    </main>
</body>
</html>
